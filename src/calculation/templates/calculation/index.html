{% extends "calculation/base.html" %}


{% block content %}
<h2>Калькуляция</h2>

{% url 'utils:index' %}

<form class="form-horizontal" role="form" action="/form0" method="post">
{% csrf_token %}
{% for field in form %}
<div class="form-group{% if field.errors %} has-error{% endif %}">
  <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">
    {{ field.label }}</label>
  <div class="col-sm-8">{{ field }}</div>
</div>
{% endfor %}
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-8">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</div>
</form>

{% endblock %}
