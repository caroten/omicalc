{% extends "bootstrap_base.html" %}

{% block html_body %}
<div class="container-fluid">
  {% block container %}
  <div class="row">

    <div class="col-sm-9">
      {% block content %}{% endblock content %}
    </div><!-- /.col-sm-9 -->

    <div class="col-sm-3 hidden-print sidebar">
      {% block sidebar %}{% endblock %}
    </div><!-- .col-sm-3 -->

  </div><!-- /.row -->
  {% endblock container %}
</div><!-- /.container -->
{% endblock html_body%}
